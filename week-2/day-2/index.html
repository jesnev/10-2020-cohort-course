<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The animation code */
        @keyframes example {
            from {transform: translateX(0px);}
            to {transform: translateX(-364px);}
        }

        #imageSlider {
            animation-name: example;
            animation-duration: .2s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div id="window" style="background-color: aqua; width: 182px; height: 200px; margin: 0 auto; overflow: hidden;">
        <div id="imageSlider" style="display: flex;">

            <img width="200px" height="200px" src="/Users/jesse/Desktop/2.png">
            <img width="200px" height="200px" src="/Users/jesse/Desktop/3.png">
            <img width="200px" height="200px" src="/Users/jesse/Desktop/4.png">
            <img width="200px" height="200px" src="/Users/jesse/Desktop/5.png">
            <img width="200px" height="200px" src="/Users/jesse/Desktop/6.png">
            <img width="200px" height="200px" src="/Users/jesse/Desktop/7.png">
            <img width="200px" height="200px" src="/Users/jesse/Desktop/8.png">
        </div>
    </div>
</body>
</html>
